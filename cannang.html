<!DOCTYPE html>
<html>
<head>
	<title>Can Nang</title>
</head>
<body>

<script>
	var Nang=parseInt(prompt("Cân Nặng:",''));
	var Cao=parseInt(prompt("Chiều Cao:",''));
	var bmi=Nang/Cao;
	if (bmi < 18)
    document.write("Underweight");
	else if (bmi < 25.0)
	    document.write("Normal");
	else if (bmi < 30.0)
	    document.write("Overweight");
	else
	    document.write("Obese"); 
</script>
</body>
</html>
