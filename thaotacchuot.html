<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
    <img id="myImage" style="width: 250px;" src="bong.png"  />
    <p>kích chuột bóng sẻ lăn</p>
    <input type="button" value="Click Chuột " onclick="moveRight();" />

</form>
<script>
	var img = null;
		img = document.getElementById('myImage')
	function init(){
	    img = document.getElementById('myImage');
	    img.style.position= 'relative'; 
	    img.style.left = '0px'; 
    } 
    function moveRight(){
    img.style.left = parseInt(img.style.left) + 10 + 'px';
    }
    window.onload =init;
    
	
</script>
</body>
</html>
